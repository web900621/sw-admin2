<div class="login-wallpaper">
  <div class="login-container">

    <div class="login-form-container">
      <h3 class="center-block sys-title blue-1">用户登录<span>Login</span></h3>
      <form #form="ngForm" (ngSubmit)="form.form.valid" novalidate class="form-horizontal" role="form">
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">

          <div class="col-xs-12">
            <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="text"
                   class="form-control " placeholder="用户名">
            <div *ngIf="form.submitted && !userName.valid" class="text-danger">用户名必须输入！</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
          <div class="col-xs-12">
            <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel"
                   type="password" class="form-control " placeholder="密码">
            <div *ngIf="form.submitted && !password.valid" class="text-danger">密码必须输入,至少要8位！</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="checkbox">
              <label>
                <input name="remeberMe" type="checkbox" [(ngModel)]="user.remeberMe" #remeberMe="ngModel">记住用户名
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class=" col-xs-12">
            <button type="submit" class="btn btn-warning btn-block" (click)="login()">登 录</button>
          </div>
        </div>
      </form>
      <div class="login-footer">
        <p class=" text-center">江西水利投资集团有限公司版权所有</p>
        <p class=" text-center">Copyright&copy;2010-2016</p>
      </div>
    </div>
  </div>
</div>
